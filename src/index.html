<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип Место">
    </header>
    <main class="main">
      <section class="profile main__profile">
        <div class="profile__container">
          <img class="profile__image" src="<%=require('./images/profile-avatar.jpg')%>" alt="Жак-Ив Кусто">
          <div class="profile__name-and-description">
            <div class="profile__name-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="grid-cards main__grid-cards">
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="edit-form page__edit-form edit-form_button_redact">
      <div class="edit-form__container">
        <button class="edit-form__close-button" type="button"></button>
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <form class="edit-form__form" target="_self" name="form1" method="get">
          <input class="edit-form__input edit-form__input_content_name" id="user-name" name="name" type="text" minlength="2" maxlength="40" required>
          <span id="user-name-error" class="edit-form__error"></span>
          <input class="edit-form__input edit-form__input_content_job" id="user-job" name="job" type="text" minlength="2" maxlength="200" required>
          <span id="user-job-error" class="edit-form__error"></span>
          <button class="edit-form__button" type="submit">Сохранить</button>
        </form>
      </div>
     </div>
    <div class="edit-form page__edit-form edit-form_button_add">
    <div class="edit-form__container">
      <button class="edit-form__close-button" type="button"></button>
      <h2 class="edit-form__title">Новое место</h2>
      <form class="edit-form__form" target="_self" name="form2" method="get">
        <input class="edit-form__input edit-form__input_content_name" id="place-name" name="name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
        <span id="place-name-error" class="edit-form__error"></span>
        <input class="edit-form__input edit-form__input_content_link" id="user-link" name="link" type="url" placeholder="Ссылка на картинку" required>
        <span id="user-link-error" class="edit-form__error"></span>
        <button class="edit-form__button" type="submit">Сохранить</button>
      </form>
      </div>
    </div>
    <div class="edit-form page__edit-form edit-form_button_img">
      <div class="edit-form__container edit-form__container_img-popup">
        <button class="edit-form__close-button" type="button"></button>
        <figure class="edit-form__figure">
          <img class="edit-form__image" src="#" alt="#">
          <figcaption class="edit-form__caption"></figcaption>
        </figure>
      </div>
    </div>
  </div>
  <template class="template-cards">
    <article class="card">
      <div class="card__image-container">
        <img class="card__image" src="#" alt="#">
      </div>
      <button class="card__del" type="button"></button>
      <div class="card__bottom-container">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </article>
  </template>
</body>
</html>
