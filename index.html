<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>
    <main class="main">
      <section class="profile main__profile">
        <div class="profile__container">
          <img class="profile__image" src="./images/profile-avatar.jpg" alt="Жак-Ив Кусто">
          <div class="profile__name-and-description">
            <div class="profile__name-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="grid-cards main__grid-cards">
        <ul class="grid-cards__list">
          <li class="grid-cards__item">
            <img class="grid-cards__image" src="./images/grid-cards-kirill-pershin-karachaevsk.jpg" alt="Карачаевск">
            <div class="grid-cards__bottom-container">
              <h2 class="grid-cards__title">Карачаевск</h2>
              <button class="grid-cards__like" type="button"></button>
            </div>
          </li>
          <li class="grid-cards__item">
            <img class="grid-cards__image" src="./images/grid-cards-kirill-pershin-Elbrus.jpg" alt="Эльбрус">
            <div class="grid-cards__bottom-container">
              <h2 class="grid-cards__title">Гора Эльбрус</h2>
              <button class="grid-cards__like" type="button"></button>
            </div>
          </li>
          <li class="grid-cards__item">
            <img class="grid-cards__image" src="./images/grid-cards-kirill-pershin-dombay.jpg" alt="Домбай">
            <div class="grid-cards__bottom-container">
              <h2 class="grid-cards__title">Домбай</h2>
              <button class="grid-cards__like" type="button"></button>
            </div>
          </li>
          <li class="grid-cards__item">
            <img class="grid-cards__image" src="./images/grid-cards-kirill-pershin-Elbrus.jpg" alt="Эльбрус">
            <div class="grid-cards__bottom-container">
              <h2 class="grid-cards__title">Гора Эльбрус</h2>
              <button class="grid-cards__like" type="button"></button>
            </div>
          </li>
          <li class="grid-cards__item">
            <img class="grid-cards__image" src="./images/grid-cards-kirill-pershin-dombay.jpg" alt="Домбай">
            <div class="grid-cards__bottom-container">
              <h2 class="grid-cards__title">Домбай</h2>
              <button class="grid-cards__like" type="button"></button>
            </div>
          </li>
          <li class="grid-cards__item">
            <img class="grid-cards__image" src="./images/grid-cards-kirill-pershin-karachaevsk.jpg" alt="Карачаево-Черкесия">
            <div class="grid-cards__bottom-container">
              <h2 class="grid-cards__title">Карачаево-Черкесия</h2>
              <button class="grid-cards__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="edit-form">
    <div class="edit-form__container">
      <button class="edit-form__close-button" type="button"></button>
      <h2 class="edit-form__title">Редактировать профиль</h2>
      <form class="edit-form__form" target="_self" name="popup-form" method="get">
        <input class="edit-form__input edit-form__input_content_name" name="user-name" type="text">
        <input class="edit-form__input edit-form__input_content_job" name="user-job" type="text">
        <button class="edit-form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
<script src="./index.js"></script>
</body>
</html>
